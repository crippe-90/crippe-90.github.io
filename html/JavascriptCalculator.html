<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>Javascript Calculator</title>
<script type="text/javascript" src="../JavaScript/calculator.js" defer></script>
<link rel="stylesheet" href="../css/JavascriptCalculator.css">
</head>
<body>
  <div id='calculator'>
  <h1>Simple calculator made in Javascript!</h1>
  <a href="../index.html">Go Back</a>
<br>
<div class="buttons">
  <input type=”text” readonly id='screen'>
<br>
<div class='row'>
 <button type="button" class=button-nr id='1'>1</button>
 <button type="button" class=button-nr id='2'>2</button>
 <button type="button" class=button-nr id='3'>3</button>
</div>
<br>
<div class='row'>
 <button type="button" class=button-nr id='4'>4</button>
 <button type="button" class=button-nr id='5'>5</button>
 <button type="button" class=button-nr id='6'>6</button>
</div>
<br>
<div class='row'>
 <button type="button" class=button-nr id='7'>7</button>
 <button type="button" class=button-nr id='8'>8</button>
 <button type="button" class=button-nr id='9'>9</button>
</div>
<br>
<div class='row'>
 <button type="button" class=button-nr id='.'>,</button>
 <button type="button" class=button-nr id='0'>0</button>
 <button type="button" class=button id='C'>C</button>
</div>
<br>
<div class='row'>
 <button type="button" class=button id='+'>+</button>
 <button type="button" class=button id='-'>-</button>
 <button type="button" class=button id='='>=</button>
</div>
<br>
<div>
  <button type="button" class=button id='*'>*</button>
  <button type="button" class=button id='/'>/</button>
  <button type="button" class=button id='mod'>mod</button>
</div>
</div>
</div>
</body>
</html>
